<body>
    <form>
         <!--LEGENDA PARA NOME -->
        <label for="campo_nome">Nome:</label>
        <!--CAMPO INPUT DO TYPE TEXT-->
        <input 
        type="text"
        id= "nome" 
        name="name"
        placeholder="Digite seu nome" required>
        <!--LEGENDA PARA NOME-->
        <label for="campo_sobrenome">Sobrenome:</label>
        <!--CAMPO INPUT DO TYPE TEXT-->
        <input 
        type="text"
        id= "sobrenome" 
        name="sobrenome"
        placeholder="Digite seu sobremome" required>
        <!--LEGENDA PARA E-MAIL-->
        <label for="campo_email">E-mail:</label>
        <!--CAMPO INPUT PARA E-MAIL-->
        <input  
        type="e-mail"
        id="e-mail"
        name="e-mail"
        placeholder="Digite seu e-mail" required>
        <!--LEGENDA PARA SENHA-->
        <label for="campo_senha">Senha:</label>
        <!--CAMPO INPUT PARA PASSWORD-->
        <input 
        type="password"
        id="senha"
        name="password"
        placeholder="Digite sua senha" required>

        <button type="submit">Enviar</button>
